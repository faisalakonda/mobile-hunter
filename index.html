<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Mobile phone list</h1>
  </header>
  <main class="container">
    <section>
      <div class="mb-3 w-50">
        <input id="search-field" type="text" id="disabledTextInput" class="form-control" placeholder="Search items">
        <div id="btn-search" class="btn btn-primary mt-1">Search</div>
      </div>
    </section>
    <section>
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      <div>
        <h3 id="no-phone-found" class="mt-4 d-none">No phone found. Please search again</h3>
      </div>
      <div id="show-all" class="text-center d-none">
        <div class="btn btn-primary">Show all</div>
      </div>
    </section>
    <section id="toggle-spinners" class="d-none">
      <div class="d-flex justify-content-center mt-4">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
